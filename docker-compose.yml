services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        TORCH_VARIANT: ${TORCH_VARIANT:-cpu}
    ports:
      - "8501:8501"
    volumes:
      # Mount results directory for persistence
      - ./results:/app/results:z
      # Mount rubrics directory to allow custom rubrics
      - ./rubrics:/app/rubrics:z
      # Mount overrides directory for score override presets
      - ./overrides:/app/overrides:z
      # Optional: Mount environment file for API keys
      - ./.env:/app/.env:z,ro
    environment:
      - PYTHONPATH=/app
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_RUN_ON_SAVE=false
      - TORCH_VARIANT=${TORCH_VARIANT:-cpu}
    restart: on-failure
    userns_mode: keep-id # Podman specific
    tmpfs:
      - /tmp:size=2G # Temp directory for video processing
